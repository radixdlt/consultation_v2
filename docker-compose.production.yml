services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
      - ./nginx/conf.d:/etc/nginx/templates:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - API_DOMAIN=${API_DOMAIN}
    depends_on:
      - consultation
      - vote-collector
    restart: always
    networks:
      - default

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always
    networks:
      - default

  consultation:
    build:
      context: .
      dockerfile: dockerfiles/client.Dockerfile
      args:
        VITE_ENV: production
        VITE_VOTE_COLLECTOR_URL: https://${API_DOMAIN}
        VITE_PUBLIC_DAPP_DEFINITION_ADDRESS: ${VITE_PUBLIC_DAPP_DEFINITION_ADDRESS}
        VITE_PUBLIC_NETWORK_ID: ${VITE_PUBLIC_NETWORK_ID}
    environment:
      VITE_PUBLIC_DAPP_DEFINITION_ADDRESS: ${VITE_PUBLIC_DAPP_DEFINITION_ADDRESS}
    expose:
      - "3000"
    depends_on:
      - vote-collector
    restart: always
    networks:
      - default

  vote-collector:
    build:
      context: .
      dockerfile: dockerfiles/server.Dockerfile
    expose:
      - "3001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NETWORK_ID: ${NETWORK_ID}
      SERVER_PORT: 3001
      ENV: production
    restart: always
    networks:
      - default
